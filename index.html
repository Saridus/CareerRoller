<!DOCTYPE html>
<html lang="en" class="m-5">
<head>
    <meta charset="UTF-8">
    <title>Career-Roller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div>
    <div class="w-50 p-3 mx-auto mb-5">
        <button type="button" id="randomBt" class="btn btn-large btn-primary btn-block">
            <div>Get Random Job!</div>
        </button>
    </div>

    <div id="careerDiv" >

        <h1 id="careerTitle" class="mx-auto text-center mb-5">Titel</h1>

        <div id="displayID">
            <div class="font-weight-bold mb-2">Course-Id:</div>
            <div id="careerCourseId" class="mb-4"></div>
        </div>

        <div id="displayProvince">
            <div class="font-weight-bold mb-2">Province:</div>
            <div id="careerLocation" class="mb-4"></div>
        </div>

        <div id="displayCity">
            <div class="font-weight-bold mb-2">City:</div>
            <div id="careerLocationCity" class="mb-4"></div>
        </div>

        <div id="displayURL">
            <div class="font-weight-bold mb-2">URL:</div>
            <div id="url" class="mb-4"></div>
        </div>
        <hr style="border-width: 3px; border-color: #007bff; margin-left: -100px; width: 111%">
        <div id="displayDesc">
            <div class="font-weight-bold mb-2">Description:</div>
            <div id="careerDescription" class="mb-4 ml-5"></div>
        </div>
    </div>
</div>

<div id="loadingOverlay">

</div>

<script>

    const randomBt = document.querySelector('#randomBt')
    const careerDiv = document.querySelector('#careerDiv')
    randomBt.addEventListener('click', getRandomCareer)


    function getRandomCareer() {
        fetch('OpenJsonData.json')
            .then(response => response.json())
            .then(data => data[Math.floor(Math.random() * data.length)])
            .then(career => {
                careerDiv.querySelector('#careerTitle').innerHTML = career['Titel']
                careerDiv.querySelector('#careerCourseId').innerHTML = career['CourseId']
                careerDiv.querySelector('#careerLocation').innerHTML = career['Province']
                careerDiv.querySelector('#careerLocationCity').innerHTML = career['Place']
                careerDiv.querySelector('#careerDescription').innerHTML = career['Description']
                careerDiv.querySelector('#url').innerHTML = "<a href='" + career['Url'] + "'>" + career['Url'] + "</a>"

            })
    }

</script>

</body>
</html>
